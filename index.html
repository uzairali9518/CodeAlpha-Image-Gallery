<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery-container">
        <h1>My Photo Gallery</h1>
        
        <div class="main-image-container">
            <img id="main-image" src="" alt="Main gallery image">
            <div class="image-info">
                <h2 id="image-title">Image Title</h2>
                <div class="image-counter">1/8</div>
            </div>
        </div>
        
        <div class="thumbnail-container">
            <button class="nav-button prev-button" aria-label="Previous image">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="thumbnails"></div>
            <button class="nav-button next-button" aria-label="Next image">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="controls">
            <button id="play-slideshow">
                <i class="fas fa-play"></i> Slideshow
            </button>
            <button id="fullscreen">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
